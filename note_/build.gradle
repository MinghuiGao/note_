apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "cn.aiworks.note"
        minSdkVersion 11
        targetSdkVersion 15
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.+'
    compile 'com.google.code.gson:gson:2.2.4'
    compile files('libs/AISpeech-SDK-for-Android-1.9.0.jar')
    compile files('libs/annotations.jar')
    compile files('libs/evernote-api-1.25.jar')
    compile files('libs/libammsdk.jar')
    compile files('libs/library_evernote.jar')
    compile files('libs/libynotesdk.jar')
    compile files('libs/scribe-1.3.1.jar')
    compile files('libs/umeng_sdk.jar')
    compile files('libs/weibosdk.jar')
    compile files('libs/weibosdkcore.jar')
}
